<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRFEST 25 - Grid Galeri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Grid items will be dynamically added here -->
    </div>

    <!-- Overlay -->
    <div class="overlay">
        <div class="overlay-content">
            <!-- Left side - Media -->
            <div class="overlay-left">
                <div class="media-container">
                    <!-- Media content will be dynamically added here -->
                </div>
            </div>

            <!-- Right side - Content -->
            <div class="overlay-right">
                <!-- Header -->
                <div class="content-header">
                    <div class="user-info">
                        <img src="path/to/default-avatar.jpg" alt="User" class="user-avatar">
                        <span class="username">AIRFEST 25</span>
                    </div>
                    <button class="close-btn">&times;</button>
                </div>

                <!-- Caption -->
                <div class="caption">
                    <!-- Caption will be dynamically added here -->
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <div class="comments-list">
                        <!-- Comments will be dynamically added here -->
                    </div>

                    <!-- Comment Form -->
                    <div class="comment-form">
                        <textarea placeholder="Tulis komentar..."></textarea>
                        <div class="comment-form-actions">
                            <div class="image-upload">
                                <input type="file" accept="image/*" class="image-input">
                                <button class="image-upload-btn">
                                    <i class="fas fa-image"></i>
                                    Tambah Gambar
                                </button>
                            </div>
                            <button class="submit-btn">Kirim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
